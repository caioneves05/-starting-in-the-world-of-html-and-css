<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
  <H1>Imagens Dinâmicas</H1>
  <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

      <picture>
        <source media="(max-width:750px)" srcset="Imagens/Semtítulo.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/Semtítulo2.png" type="image/png"> 
        <img src="Imagens/Semtítulo3.png" alt="Imagem flexível">
      </picture> 
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios em html5</p>
<audio preload="metadata" autoplay controls loop>
  <source src="midia/audio-teste.mp3" type="audio/mpeg">
  <source src="midia/audio-teste.mp3" type="audio/wav">
  <source src="midia/audio-teste.mp3" type="audio/ogg">
  <p>Infelzimente seu navegador não consegue reproduzir audio</p>
</audio>
<!-- MP3, WAV E OGG-->
    </body>
</html>
