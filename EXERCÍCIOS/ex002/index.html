<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linhas</h1>
   <hr>  <!-- O <hr> serve para colocar um traço em baixo da linha -->
   <p>Você pode escrever o <br>  parágrafo de qualquer jeito usando &lt;p&gt; e &lt;/p&gt;. </p> 
   <!--o <br> serve para a quebra de linha -->
   <!--&lt; e &gt; servem para mencionar o <p> e o <p/> sem utilizar a tag -->
   <p>Vamos adicionar alguns simbolos especiais:</p>
   &reg;
   &copy;
   &trade;
   &euro;
   &pound;
   &yen;
   &cent;
   &uparrow;
   <p>Vamos adicionar alguns emojis:</p>
   &#x1F911

   <!-- &#x1F911 para colocar os emojis -->

</body>
</html>
