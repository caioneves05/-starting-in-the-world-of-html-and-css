<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>
</head>
<body>
    <h1>Aprendendo a fazer um formulário</h1>
    <form name="Form-aula" method="post" action="formulário.jsp"></form>
    <label for="nome">Nome: </label>
    <input type="name" name="nome_usuario" id="nome_usuario">
    <br><br>
    <label for="password">Senha: </label>
    <input type="password" maxlength="8" id="password">
    <br><br>
    <label for="sexo" name="sexo">Sexo: </label>
    <input type="radio" name="sexo" id="masculino" value="M" id="sexo">Masculino
    <input type="radio" name="sexo" id="feminino" value="F" id="sexo">Feminino
    <br><br>
    <label for="revistas">Revistas: </label>
    <input type="checkbox" name="Veja" id="revistas">Veja
    <input type="checkbox" name="Estadão" id="revistas">Estadão
    <input type="checkbox" name="Futura" id="revistas">Futura
    <br><br>
    <label for="estado">Estado: </label>
    <select name="estado" id="estado">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="DF">DF</option>
        <option value="outro">outro</option>
     </select>
     <br><br>
     <label for="nascimento">Data de Nascimento: </label>
    <input type="date" name="nascimento" id="nascimento">
    <br><br>
    <input type="submit" value="Enviar">
    <input type="reset" name="resetar" id="resetar" value="Limpar">

</body>
</html>
