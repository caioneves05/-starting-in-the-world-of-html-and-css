<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>

    <script>
        function verificar(){
            
            nome = document.getElementById("nome_usuario").value;
            if( nome.length == 0){
                alert('O campo nome é obrigatório!!!')
                document.getElementById("nome_usuario").focus()
                return false;
            }
            s = document.getElementById("password").value;
            if (isNaN(s) || s.length() == 0){
                alert("Preencha o campo senha corretamente!!!");
                document.getElementById("password").value = " ";
                document.getElementById("password").focus()
                return false;
            }
            document.getElementById("form1").submit()
        }




    </script>

</head>
<body>
    <h1>Aprendendo a fazer um formulário</h1>
    <form name="Form-aula" method="post" action="formulário.jsp" id="form1"></form>
    <label for="nome">Nome: </label>
    <input type="name" name="nome_usuario" id="nome_usuario">
    <br><br>
    <label for="password">Senha: </label>
    <input type="password" maxlength="8" id="password">
    <br><br>
    <label for="sexo" name="sexo">Sexo: </label>
    <input type="radio" name="sexo" id="masculino" value="M" id="sexo">Masculino
    <input type="radio" name="sexo" id="feminino" value="F" id="sexo">Feminino
    <br><br>
    <label for="revistas">Revistas: </label>
    <input type="checkbox" name="Veja" id="revistas">Veja
    <input type="checkbox" name="Estadão" id="revistas">Estadão
    <input type="checkbox" name="Futura" id="revistas">Futura
    <br><br>
    <label for="estado">Estado: </label>
    <select name="estado" id="estado">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="DF">DF</option>
        <option value="outro">outro</option>
     </select>
     <br><br>
     <label for="nascimento">Data de Nascimento: </label>
    <input type="date" name="nascimento" id="nascimento">
    <br><br>
    <input type="submit" value="Enviar" onclick="verificar()">
    <input type="reset" name="resetar" id="resetar" value="Limpar">

</body>
</html>
