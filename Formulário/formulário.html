<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="campo">
        <h1 id="título">Cadastro de DEVs</h1>
        <p id="subtítulo"><strong>Insira suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="FrontEnd" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="BackEnd">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option selected disabled value="">Selecione</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>S<strong>elecione as Tecnologias que você utiliza:</strong></label>
                <br>
                <br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em;" name="experiência" id="experiência"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</html>
